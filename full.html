<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Named arches of the United States</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWFwbmFyZCIsImEiOiJja2I3dzU3d2YwOXV3Mnlta25mYWZwd2h1In0.DwLv1HMQTFGFP7fy_2ywLA';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapnard/ckbfpev1r4d9z1joabl56o0ia',
//   center: [-83.657617, 37.816829],
//   zoom: 16.7 //4.4
    center: [-93.393128,37.923],
    zoom: 3
});

// Add geolocate control to the map
map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));

</script>
</body>
</html>
